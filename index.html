<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body class="wrapper">
  <main class="main">
    <div class="qrcode">
      <figure class="qrcode__code">
        <img class="qrcode__code__image" src="./assets/images/image-qr-code.png" alt="Image of the QR Code leading to Frontendmentor.io">
      </figure>
      <article class="qrcode__text">
        <h1 class="text qrcode__text qrcode__text__title">Improve your front-end skills by building projects</h1>
        <p class="text qrcode__text qrcode__text__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </article>
    </div>
  </main>
  <footer class="attribution">
    <address class="attribution__contact">
      <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io/solutions/qr-code-challenge-coded-with-visual-studio-code-hFD-oirYFw" title="Link to Frontendmentor.io" target="_blank">Frontend Mentor.</a> Coded by <a class="attribution__link" href="https://github.com/GracilianoOG" title="Link to my Github" target="_blank">Gabriel.</a></p>
    </address>
  </footer>
</body>
</html>
