<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <main class="wrapper">
    <section class="container">
      <div class="container__qr">
        <img class="container__image" src="./assets/images/image-qr-code.png" alt="Image of the QR Code leading to Frontendmentor.io">
      </div>
      <div class="container__text">
        <h1 class="text__title">Improve your front-end skills by building projects</h1>
        <h2 class="text__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </div>
      <div class="container__attribution">
        <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" title="Go to Frontendmentor.io" target="_blank">Frontend Mentor</a>.</p>
        <p class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/GracilianoOG" title="Go to my Github" target="_blank">Gabriel</a>.</p>
      </div>
    </section>
  </main>
</body>
</html>
